<div class="panel-group" style="margin-top: 5ex;">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4>Suggested threads</h4>
    </div>
    <div class="panel-body">
      <ul class="list-unstyled">
        <li *ngFor="let thread of sugestList">
          <a [routerLink]="['thread', thread.naturalID]">{{thread.title}}</a>
          <span class="pull-right">
            <i class="glyphicon glyphicon-user"></i>{{thread.author}}
          </span>
          <p>
            <span><i class="glyphicon glyphicon-thumbs-up"></i>Likes ({{thread.likes}})</span>
            <span class="pull-right"><i class="glyphicon glyphicon-thumbs-down "></i>Dislikes ({{thread.dislikes}})</span>
          </p>
          <hr/>
        </li>
      </ul>
    </div>
  </div>
</div>
