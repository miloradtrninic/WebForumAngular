<div class="alert alert-danger" *ngIf="error">User with username {{username}} was not found!</div>
<div class="panel panel-default" style="margin-top: 5ex;" *ngIf="!error">
  <div class="panel panel-heading">
    <h3>{{user.username}}</h3>
  </div>
  <div class="panel-body">
    <table class="table">
      <tbody>
      <tr>
        <th>Username</th>
        <td>{{user.username}}</td>
      </tr>
      <tr>
        <th>First name</th>
        <td>{{user.name}}</td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td>{{user.surname}}</td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>{{user.phoneNum}}</td>
      </tr>
      <tr>
        <th>Register date</th>
        <td>{{user.registerDate}}</td>
      </tr>
      <tr>
        <th>Role</th>
        <td>{{user.role}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
