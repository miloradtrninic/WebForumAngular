<h3>Outbox</h3>
<div class="panel-group" id="accordion">
  <div class="panel panel-default"  *ngFor="let message of outboxMsg; let i = index">
    <div class="panel panel-heading">
      <span>
       <i class="glyphicon glyphicon-user"></i> <strong>{{message.recepient}}</strong>
      </span>
      <span class="pull-right">
        <i [ngClass]="{'glyphicon': true, 'glyphicon-folder-open': message.seen, 'glyphicon-folder-close': message.seen == false, 'link': true}" alt="Read" (click)="readMessaage(i)"></i>
      </span>
    </div>
    <div [ngClass]="{'panel-collapse': true, 'collapse': true, 'in': toRead.id==i}">
      <div class="panel-body">
        <div class="well">
          <p>{{message.content}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
