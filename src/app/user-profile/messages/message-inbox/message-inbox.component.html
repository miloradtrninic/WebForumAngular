<h3>Inbox</h3>
<div class="panel-group" id="accordion">
  <div class="panel panel-default"  *ngFor="let message of inboxMsg; let i = index">
    <div class="panel panel-heading">
      <span>
         <i class="glyphicon glyphicon-user"></i> <strong>{{message.sender}}</strong>
      </span>
      <span class="pull-right">
        <i class="glyphicon glyphicon glyphicon-envelope link" alt="Read" (click)="readMessaage(message, i)"></i>
      </span>
    </div>
    <div [ngClass]="{'panel-collapse': true, 'collapse': true, 'in': toRead.id==i}">
      <div class="panel-body">
        <div class="well">
          <p>{{message.content}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
